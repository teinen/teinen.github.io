<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <!-- TITLE -->
  <title>Let me SHOW</title>
  <!-- FONT -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
  <!-- CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <!-- Font-awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
    integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
    crossorigin="anonymous"></script>
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="https://unpkg.com/ityped@1.0.1"></script>
  <script src="./js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>
<body>
  <!-- MAIN SECTION -->
  <section id="header">
    <div class="flex-box center flex-column">
      <div>
        <svg>
          <text x="5" y="70" class="svg-main-title-1">Let me</text>
          <text x="5" y="170" class="svg-main-title-2">SHOW</text>
        </svg>
      </div>
      <div>
        <span id="ityped" class="ityped"></span>
      </div>
    </div>
  </section>

  <section id="about" style="color: white">
    <div class="flex-box flex-column top bg-black">
      <!-- Section Title -->
      <h2 class="wow animated fadeInUp" data-wow-duration="1.2s">
        <i class="far fa-user fa-sm"></i>
        <span class="sec-title white">About</span>
      </h2>

      <!-- Section Contents -->
      <div class="sec-contents">
        <div class="wow animated fadeInUp" data-wow-duration="1.2s">
          <p class="title">Name</p>
          <span>諦念</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1.2s">
          <p class="title">Job</p>
          <span>サーバーサイドエンジニア</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1.2s">
          <p class="title">Hobby</p>
          <span>ゲーム, 漫画, アニメ, プログラミング</span>
        </div>
      </div>
    </div>
  </section>

  <!-- SKILL SECTION -->
  <section id="skill">
    <!-- Section Title -->
    <div class="flex-box flex-column top">
      <h2 class="wow animated fadeInUp" data-wow-duration="1s">
        <i class="fas fa-laptop fa-sm"></i>
        <span class="sec-title">Skill</span>
      </h2>

      <!-- Section Contents -->
      <div style="font-size: 3.0rem;">
        <div class="wow animated fadeInUp" data-wow-duration="1s">
          <span>Name:</span>
          <span>諦念</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1s">
          <span>Name:</span>
          <span>諦念</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1s">
          <span>Name:</span>
          <span>諦念</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1s">
          <span>Name:</span>
          <span>諦念</span>
        </div>
        <div class="wow animated fadeInUp" data-wow-duration="1s">
          <span>Name:</span>
          <span>諦念</span>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
