<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <!-- TITLE -->
  <title>Let me SHOW</title>
  <!-- FONT -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
  <!-- CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <!-- Font-awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
    integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
    crossorigin="anonymous"></script>
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="https://unpkg.com/ityped@1.0.1"></script>
  <script src="./js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>
<body>
  <!-- MAIN SECTION -->
  <section id="header">
    <div class="flex-box flex-column">
      <div>
        <svg>
          <text x="5" y="70" class="svg-main-title-1">Let me</text>
          <text x="5" y="170" class="svg-main-title-2">SHOW</text>
        </svg>
      </div>
      <div>
        <span id="ityped" class="ityped"></span>
      </div>
    </div>
  </section>

  <!-- ABOUT SECTION -->
  <section id="about">
    <div class="flex-box flex-column bg-info">
      <h2 class="wow animated fadeInDown" data-wow-duration="2s">
        <i class="far fa-user"></i>
        <span class="sec-title">About</span>
      </h1>
    </div>
  </section>

  <!-- SKILL SECTION -->
  <section id="skill">
    <div class="flex-box flex-column">
      <h2 class="wow animated fadeInDown" data-wow-duration="2s">
        <i class="fas fa-laptop"></i>
        <span class="sec-title">Skill</span>
      </h1>
    </div>
  </section>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
