<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <!-- TITLE -->
  <title>show.me</title>
  <!-- FONT -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
  <!-- CSS -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <!-- JAVASCRIPT -->
  <script type="text/javascript" src="https://unpkg.com/ityped@1.0.1"></script>
  <script src="./js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>
<body>
  <!-- MAIN SECTION -->
  <section id="header">
    <div class="flex-box flex-column">
      <h1 class="title animated fadeInDown item">
        <strong>SHOW</strong>.me
      </h1>
      <div class="flex-column">
        <span id="ityped" class="sub-title item"></span>
      </div>
    </div>
  </section>

  <!-- MY INFO SECTION -->
  <section id="info">
    <div class="flex-box flex-column bg-info">
      <h1 class="wow title animated fadeInDown item">
        MY INFO
      </h1>
    </div>
  </section>

  <!-- SKILL SECTION -->
  <section id="skill">
    <div class="flex-box flex-column">
      <h1 class="wow title animated fadeInDown item">
        SKILL
      </h1>
    </div>
  </section>
</body>
<script type="text/javascript" src="./js/index.js"></script>
</html>
