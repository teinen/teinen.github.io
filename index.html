<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- basic -->
  <meta charset="utf-8">
  <!-- title -->
  <title>Let me SHOW</title>
  <!-- font -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
  <!-- css -->
  <link rel="stylesheet" href="./public/bundle.css">
  <!-- Font-awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.12/js/all.js"
    integrity="sha384-Voup2lBiiyZYkRto2XWqbzxHXwzcm4A5RfdfG6466bu5LqjwwrjXCMBQBLMWh7qR"
    crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script type="text/javascript" src="https://unpkg.com/ityped@1.0.1"></script>
  <script src="./src/js/modules/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</head>
<body>
  <div class="viewport">
    <header>
      <!-- Menu toggle button -->
      <div id="top-nav">
        <nav>
          <span>Contents</span>
          <ul>
            <li><a href="#about" onclick='toggleTopNav();'>About</a></li>
            <li><a href="#history" onclick='toggleTopNav();'>History</a></li>
            <li><a href="#skill" onclick='toggleTopNav();'>Skill</a></li>
            <li><a href="#contact" onclick='toggleTopNav();'>Contact</a></li>
          </ul>
        </nav>
      </div>
      <a id="menu-button" onclick='toggleTopNav();'>
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <!-- Title section -->
    <section id="header">
      <div class="flex-box center flex-column">
        <div>
          <svg>
            <text x="5" y="70" class="svg-main-title-1">Let me</text>
            <text x="5" y="170" class="svg-main-title-2">SHOW</text>
          </svg>
        </div>
        <div>
          <span id="ityped" class="ityped"></span>
        </div>
      </div>
    </section>

    <!-- About section -->
    <section id="about">
      <div class="flex-box flex-column top">
        <!-- Section Title -->
        <h2 class="wow animated fadeInUp" data-wow-duration="1.2s">
          <i class="far fa-user fa-sm"></i>
          <span class="sec-title white">About</span>
        </h2>

        <!-- Section Contents -->
        <div class="sec-contents-about">
          <div class="wow animated fadeInUp" data-wow-duration="1.2s">
            <p class="title">Name</p>
            <span>諦念</span>
          </div>
          <div class="wow animated fadeInUp" data-wow-duration="1.2s">
            <p class="title">Job</p>
            <span>サーバーサイドエンジニア</span>
          </div>
          <div class="wow animated fadeInUp" data-wow-duration="1.2s">
            <p class="title">Hobby</p>
            <span>ゲーム, 漫画, アニメ, プログラミング</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Skill section -->
    <section id="skill">
      <!-- Section Title -->
      <div class="flex-box flex-column top">
        <h2 class="wow animated fadeInUp" data-wow-duration="1s">
          <i class="fas fa-laptop fa-sm"></i>
          <span class="sec-title">Skill</span>
        </h2>

        <!-- Section Contents -->
        <div class="container">
          <div class="row sec-contents-skill">
            <div class="four columns wow animated fadeInUp" data-wow-duration="1s">
              <p class="title">Language</p>
              <span class="devicons devicons-java"></span>
              <span class="devicons devicons-ruby"></span>
              <span class="devicons devicons-python"></span>
              <span class="devicons devicons-swift"></span>
              <span class="devicons devicons-html5"></span>
              <span class="devicons devicons-css3"></span>
              <span class="devicons devicons-javascript"></span>
            </div>
            <div class="four columns wow animated fadeInUp" data-wow-duration="1s">
              <p class="title">Framework</p>
              <span class="devicons devicons-ruby_on_rails"></span>
              <span class="devicons devicons-react"></span>
            </div>
            <div class="four columns wow animated fadeInUp" data-wow-duration="1s">
              <p class="title">Platform</p>
              <span class="devicons devicons-aws"></span>
              <span class="devicons devicons-docker"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Load bundle.js -->
  <script type="text/javascript" src="./public/bundle.js"></script>
</body>
</html>
